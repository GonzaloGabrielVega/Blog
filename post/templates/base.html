<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} BLOG {% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/adicionales.css' %}">
</head>
<body>
    <header>
        <div class="header">
        <h1>BLOG</h1>
        <p><strong> {{ user.username|upper }}</strong> </p>
        </div>
        
        <nav>
            <ul>
                {% if user.is_authenticated %}
                <li><a href="{% url 'home' %}">INICIO</a> </li><!-- inicio-->
                <li><a href="{% url 'crear' %}">CREAR POST</a></li>
                <li><a href="{% url 'lista_posteos' %}">VER POSTS</a></li><!-- ver posts-->
                <li><a href="{% url 'logout' %}">CERRAR SESION</a></li><!-- cerrar sesion-->
                {% else %}
                <li><a href="{% url 'login' %}">INICIAR SESION</a></li><!-- login -->
                <li><a href="{% url 'register' %}">REGISTRARSE </a></li><!-- register -->
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
       Â© 2024 El mejor blog existente
    </footer>
</body>
</html>
