{% extends 'base.html' %}

{% block title %}Editar Post{% endblock %}

{% block content %}
<div style="text-align: center; margin-bottom: 30px;">
    <h2>Editar Post</h2>
</div>

<div class="post-detail-container">
    <div class="post-detail-wrapper">
        <!-- max-height y overflow para limitar la altura del contenido -->
        <div class="post-detail-card" style="max-height: 300px; overflow-y: auto; padding: 20px;">
            <form id="edit-post-form" action="{% url 'edit' post.pk %}" method="POST">
                {% csrf_token %}
                <div>
                    <label for="{{ form.titulo.id_for_label }}">
                        <strong>TÃ­tulo:</strong>
                        {{ form.titulo }}
                    </label>
                </div>
                
                <div>
                    <label for="{{ form.contenido.id_for_label }}" style="display: block;">
                        <strong>Contenido:</strong>
                    </label>
                    {{ form.contenido }}
                </div>
            </form>
        </div>

        <div class="post-detail-actions" style="display: flex; justify-content: space-between; margin-top: 20px;"> 
            <button type="" form="edit-post-form" class="post-detail-btn" style="margin-bottom: 10px;">GUARDAR</button>

            <form method="POST" action="{% url 'detalle_posteo' post.pk %}">
                {% csrf_token %}
                <button type="" class="post-detail-btn">CANCELAR</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
